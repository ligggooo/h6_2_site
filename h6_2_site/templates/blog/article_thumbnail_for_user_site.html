<style  type="text/css">
        .article_avatar{
            width: 60px;
            height: 60px;
        }
        span.by{
            display: inline-block;
            font: normal 12px/45px sans-serif black;
            margin-left: 20px;margin-top: 10px;
        }
        a.author{
            font-size: medium;
        }
        .attachments{
            margin-top: 10px;
            color:gray;
            font-size: 12px;
        }
</style>
{% for article in articles %}
    <div class="article clearfix">
    <h4><a href="/{{ article.user.username }}/articles/{{ article.nid }}">{{ article.title }} </a></h4>
    <div class="article_desc">
{#        <span class="media-left"><a href=""><img class='article_avatar' src="{{ article.user.avatar.url }}" alt=""></a></span>#}
        <span class="media-right">{{ article.desc | truncatechars:220 }}</span>
    </div>
    <div class="attachments pull-right ">
        <span>发布于&nbsp;{{ article.create_time|date:"Y-m-d H:i:s" }}</span>&nbsp;&nbsp;
        <span class="by">{{ article.user.username }}</span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-comment">评论({{ article.comment_count }})</span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-edit">编辑</span>&nbsp;&nbsp;
    </div>


</div>
    <hr class="divider">
{% endfor %}
