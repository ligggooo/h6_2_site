{% extends 'layout.html' %}

{% block content %}
    <div class="luffy-container">
        <div class="btn-group" style="margin: 5px 0">
            <a class="btn btn-default" href="{% url 'rbac:user_add' %}">
                <i class="fa fa-plus-square" aria-hidden="true"></i> 添加用户
            </a>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>Email</th>
                <th>重置密码</th>
                <th>选项</th>
            </tr>
            </thead>
            <tbody>
            {% for row in users %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.email }}</td>
                    <td>
                        <a style="color: #333333;" href="{% url 'rbac:user_reset_password' row.id %}">
                            <i class="fa fa-bolt" aria-hidden="true"></i> 重置密码</a>
                    </td>
                    <td class="col-sm-2">
                        <a style="color: #333333;" href="{% url 'rbac:user_edit' row.id %}">
                            <i class="fa fa-edit" aria-hidden="true"></i> 编辑</a>
                        |
                        <a style="color: #d9534f;" href="{% url 'rbac:user_del' row.id %}"><i class="fa fa-trash-o"></i> 删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
